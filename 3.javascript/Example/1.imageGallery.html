<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }
        .img-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 620px;
            margin: auto;
            display: flex;
        }

        .img-list li {
            width: 100%;
            flex: 1;
        }

        .img-list li a {
            display: block;
            margin: 10px;
        }

        .img-list li img {
            width: 100%;
        }

        .viewer {
            width: 620px;
            margin: auto;
            padding: 0 10px;
        }

        .viewer img {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <ul class="img-list">
        <li><a href="../../images/cat1.jpg" title="고양이 1" class="link"><img src="../../images/cat1.jpg"></a></li>
        <li><a href="../../images/cat2.jpg" title="고양이 2" class="link"><img src="../../images/cat2.jpg"></a></li>
        <li><a href="../../images/cat3.jpg" title="고양이 3" class="link"><img src="../../images/cat3.jpg"></a></li>
    </ul>
    <div class="viewer">
        <img id="target">
    </div>

    <script>
        document.querySelectorAll(".link").forEach(imgList => {
            imgList.addEventListener("click", e => {
                e.preventDefault();

                const src = e.currentTarget.getAttribute("href");
                const title = e.currentTarget.getAttribute("title");

                const target = document.querySelector("#target");
                target.setAttribute("src",src);
                target.setAttribute("title", title);
            })
        })
    </script>
</body>
</html>
