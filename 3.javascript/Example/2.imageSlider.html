<html lang="en">
<head>

    <title>ImageSlider</title>
    <style>
        h1 {
            text-align: center;
            margin-bottom: 50px;
        }

        .container {
            width: 600px;
            margin: 0 auto;
        }

        .slider {
            width: 600px;
            height: 300px;
            overflow: hidden;
        }

        .img-list {
            position: relative;
            display: flex;
            height: 485px;
            transition: 0.5s;
        }

        img {
            width: 600px;
            height: 300px;
        }

        .prev {
            float: left;
        }

        .next {
            float: right;
        }
    </style>
</head>

        <h1>Image Slider</h1>

                <a href="../../images/cat3.jpg" title="고양이 3" class="link"><img src="../../images/cat3.jpg"></a>
            </div>
        </div>
    </div>
    <a href="" class="prev">Prev</a>
    <a href="" class="next">Next</a>

</body>
</html>
