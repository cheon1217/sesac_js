<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function changeColor() {
            const mytext = document.getElementById("mytext");
            // console.log(mytext);
            mytext.style.color = "red";
            mytext.style.backgroundColor = "yellow";
            mytext.style.width = "500px";
            mytext.style.fontSize = "32px";
        }
    </script>
</head>
<body>
    <p id="mytext">이 텍스트의 글자를 변경해보시오</p>
    <button onclick="changeColor()">텍스트 글자색 빨간색으로 바꾸기</button>
</body>
</html>
