<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            border: 1px solid black;
            background-color: #ffffff;
        }
    </style>
    <script>
        function changeColor() {
            const cells = document.getElementsByTagName("td");
            for (let i = 0; i < cells.length; i+=2) {
                cells[i].style.backgroundColor = "lightblue";
            }
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td>셀1</td>
            <td>셀2</td>
            <td>셀3</td>
        </tr>
        <tr>
            <td>셀4</td>
            <td>셀5</td>
            <td>셀6</td>
        </tr>
        <tr>
            <td>셀7</td>
            <td>셀8</td>
            <td>셀9</td>
        </tr>
    </table>

    <button onclick="changeColor()">셀 색상 변경</button>
</body>
</html>
