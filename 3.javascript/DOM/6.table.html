<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

        td {

</head>
<body>
    <table border="1">
        <tr>
            <td>셀1</td>
            <td>셀2</td>
            <td>셀3</td>
        </tr>
        <tr>
            <td>셀4</td>
            <td>셀5</td>
            <td>셀6</td>
        </tr>
        <tr>
            <td>셀7</td>
            <td>셀8</td>
            <td>셀9</td>
        </tr>
    </table>
    <button onclick="changeCellColor()">셀 색상 변경</button>
    <button onclick="changeOldCellColor()">홀수셀 색상 변경</button>

    <script>
        function changeCellColor() {
            // var table = document.getElementsByTagName("table");
            // table[0].style.backgroundColor = "lightblue";
            const cells = document.getElementsByTagName("td");
            // for (let i = 0; i < cells.length; i++) {
            //     cells[i].style.backgroundColor = "lightblue";
            // }
            for (var cell of cells) {
                cell.style.backgroundColor = "lightblue";
            }
        }

        function changeOldCellColor() {
            const cells = document.getElementsByTagName("td");
            for (let i = 0; i < cells.length; i++) {
                if (i % 2 == 0) {
                    cells[i].style.backgroundColor = "lightgreen";
                }
            }
            // for (let i = 0; i < cells.length; i += 2) {
            //     cells[i].style.backgroundColor = "lightgreen";
            // }
        }
    </script>
</body>
</html>
