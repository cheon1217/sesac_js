<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM DEMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light"">
    <!-- navbar 추가 -->
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">제품로고</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">OrderItem</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Store</a>
                </li>
                </ul>
                <button id="theme-toggle" class="btn btn-outline-secondary">Switch To Dark Mode</button>
            </div>
        </div>
    </nav>

    <!-- table 추가 -->
    <div class="container mt-4">
        <table class="table table-striped table-dark table-hover">
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                    <td>Data 3</td>
                </tr>
                <tr>
                    <td>Data 4</td>
                    <td>Data 5</td>
                    <td>Data 6</td>
                </tr>
                <tr>
                    <td>Data 7</td>
                    <td>Data 8</td>
                    <td>Data 9</td>
                </tr>
                <tr>
                    <td>Data 10</td>
                    <td>Data 11</td>
                    <td>Data 12</td>
                </tr>
                <tr>
                    <td>Data 13</td>
                    <td>Data 14</td>
                    <td>Data 15</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- pagination 추가 -->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <a class="page-link bg-dark text-light" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link bg-dark text-light " href="#">1</a></li>
          <li class="page-item"><a class="page-link bg-dark text-light" href="#">2</a></li>
          <li class="page-item"><a class="page-link bg-dark text-light" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link bg-dark text-light" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
    </nav>

    <script>
        const toggleButton = document.getElementById("theme-toggle");

        toggleButton.addEventListener("click", () => {
            const isDarkMode = document.body.classList.contains("bg-dark");

            document.body.classList.toggle("bg-dark", !isDarkMode);

            const navbar = document.querySelector(".navbar");
            navbar.classList.toggle("navbar-light", isDarkMode);
            navbar.classList.toggle("navbar-dark", !isDarkMode);

            const table = document.querySelector(".table");
            table.classList.toggle("table-light", isDarkMode);
            table.classList.toggle("table-dark", !isDarkMode);

            const pageLinks = document.querySelectorAll(".page-link");
            pageLinks.forEach(link => {
                link.classList.toggle("bg-dark", !isDarkMode);
                link.classList.toggle("text-light", !isDarkMode);
            })
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
