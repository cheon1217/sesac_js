<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body data-bs-theme="light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg mb-4">
      <div class="container-fluid">
          <a class="navbar-brand" href="/">CRM</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item"><a class="nav-link" href="/">User</a></li>
                  <li class="nav-item"><a class="nav-link" href="/orders">Order</a></li>
                  <li class="nav-item"><a class="nav-link" href="/orderItems">OrderItem</a></li>
                  <li class="nav-item"><a class="nav-link" href="/items">Item</a></li>
                  <li class="nav-item"><a class="nav-link" href="/stores">Store</a></li>
              </ul>
              <button id="toggleTheme" class="btn btn-outline-secondary">Toggle To Dark Mode</button>
          </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <!-- Customer Information -->
      <section class="mb-5">
          <h3 class="mb-3">고객 정보</h3>
          <div class="table-responsive">
              <table id="userTable" class="table table-striped table-bordered">
                  <thead class="table-dark" id="user-table-header"></thead>
                  <tbody id="user-table-body"></tbody>
              </table>
          </div>
      </section>

      <!-- Order Information -->
      <section class="mb-5">
          <h3 class="mb-3">주문 정보</h3>
          <div class="table-responsive">
              <table id="orderTable" class="table table-striped table-bordered">
                  <thead class="table-dark" id="order-table-header"></thead>
                  <tbody id="order-table-body"></tbody>
              </table>
          </div>
      </section>

      <!-- Frequently Visited Stores -->
      <section class="mb-5">
          <h3 class="mb-3">자주 방문한 매장 Top 5</h3>
          <ul id="visitTop5" class="list-group">
          </ul>
      </section>

      <!-- Frequently Ordered Items -->
      <section class="mb-5">
          <h3 class="mb-3">자주 주문한 상품명 Top 5</h3>
          <ul id="orderTop5" class="list-group">
          </ul>
      </section>
    </div>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="/js/user_detail.js"></script>
      <script src="/js/toggletheme.js"></script>
</body>
</html>
