<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRM</title>
    <style>
        /* 기본 a 태그 스타일 */
        #monthlySalesTable tbody tr a {
          cursor: pointer;
          text-decoration: none;  /* 기본 밑줄 제거 */
          color: black;         /* 기본 텍스트 색상 */
          transition: all 0.3s ease;  /* 부드러운 전환 효과 */
        }

        /* hover 상태에서 스타일 */
        #monthlySalesTable tbody tr a:hover {
          color: #ffffff;         /* hover 시 텍스트 색상 */
          background-color: #ddd; /* hover 시 배경색 */
          padding: 5px 10px;      /* 여백 추가 */
          border-radius: 5px;     /* 둥근 모서리 */
          text-decoration: underline; /* 밑줄 추가 */
        }

        #regularTable tbody tr a {
          cursor: pointer;
            text-decoration: none;  /* 기본 밑줄 제거 */
            color: rgb(106, 3, 162);         /* 기본 텍스트 색상 */
            transition: all 0.3s ease;  /* 부드러운 전환 효과 */
        }

        #regularTable tbody tr a:hover {
            color: rgb(99, 99, 99); /* hover 시 텍스트 색상 */
            background-color: #ddd; /* hover 시 배경색 */
            padding: 5px 10px;      /* 여백 추가 */
            border-radius: 5px;     /* 둥근 모서리 */
            text-decoration: underline; /* 밑줄 추가 */
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body data-bs-theme="light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg mb-4">
      <div class="container-fluid">
          <a class="navbar-brand" href="/">CRM</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item"><a class="nav-link" href="/">User</a></li>
                  <li class="nav-item"><a class="nav-link" href="/orders">Order</a></li>
                  <li class="nav-item"><a class="nav-link" href="/orderItems">OrderItem</a></li>
                  <li class="nav-item"><a class="nav-link" href="/items">Item</a></li>
                  <li class="nav-item"><a class="nav-link" href="/stores">Store</a></li>
                </ul>
                <button id="toggleTheme" class="btn btn-outline-secondary">Toggle To Dark Mode</button>
            </div>
      </div>
  </nav>

  <!-- Back Button -->
  <div class="container mb-4">
      <a id="back" href="#" class="btn btn-outline-secondary">뒤로가기</a>
  </div>

  <div class="container">
      <!-- Store Information Table -->
      <section class="mb-5">
          <h3 class="mb-4">매장 정보</h3>
          <div class="table-responsive">
              <table id="storeTable" class="table table-striped table-bordered">
                  <thead class="table-dark"></thead>
                  <tbody></tbody>
              </table>
          </div>
      </section>

      <!-- Monthly Sales Table -->
      <section class="mb-5">
          <h3 class="mb-4">월간 매출액</h3>
          <div class="table-responsive">
              <table id="monthlySalesTable" class="table table-striped table-bordered">
                  <thead class="table-dark"></thead>
                  <tbody></tbody>
              </table>
          </div>
        </section>

        <!-- Regular Customers Table -->
        <section class="mb-5">
          <h3 class="mb-4">단골 고객</h3>
          <div class="table-responsive">
              <table id="regularTable" class="table table-striped table-bordered">
                  <thead class="table-dark"></thead>
                  <tbody></tbody>
              </table>
          </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/store_detail.js"></script>
    <script src="/js/toggletheme.js"></script>
</body>
</html>
