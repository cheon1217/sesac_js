<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            border: 1px solid #555;
            /* width: 100px; */
            display: flex;
        }

        li {
            flex: 1;
            width: 100px;
            text-align: center;
            border-right: 1px solid #555;
            /* border-bottom: 1px solid #555; */
        }

        li a {
            display: block;
            text-decoration: none;
            color: black;
        }

        li a:hover {
            background-color: #555;
            color: white;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Product</a></li>
        <li><a href="">Product</a></li>
        <li><a href="">About</a></li>
    </ul>
</body>
</html>
