<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login1.css">
</head>
<body>
    <div class="main">
        <!-- <input type="checkbox"> -->
        <div class="signup">
            <form>
                <div id="signup-lb">
                    <label>Sign up</label>
                </div>
                <div class="su-prc">
                    <input type="text" placeholder="Username">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                </div>
                <button>Sign up</button>
            </form>
        </div>
        <div class="login">
            <form>
                <div id="login-lb">
                    <label>Login</label>
                </div>
                <div id="login-prc">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                </div>
                <button>Login</button>
            </form>
        </div>
    </div>

</body>
</html>
