<!DOCTYPE html>
<html>
    <head>
        <title>Photo Calendar</title>

        <style>
            body {
                background-color: #eee;
            }

            h1 {
                text-align: center;
                color: #dd0000;
                font-size: 50px;
            }

            h2 {
                text-align: center;
                color: #0000dd;
                font-size: 30px;
            }

            img {
                display: block;
                margin: auto;
                margin-bottom: 30px;
            }

            .calender {
                width: 100%;
                border-collapse: collapse;
                table-layout: fixed; /* 셀 간격 일정하게 함*/
            }

            .calender th,
            .calender td {
                border: 1px solid #000;
                padding: 10px;
                text-align: center;
            }

            .calender th {
                background-color: #f2f2f2;
                color: #000000;
            }

            .calender td {
                height: 100px;
            }

            .button {
                display: inline-block;
                padding: 10px 20px;
                font-size: 16px;
                background-color: #007bff;
                color: white;   
                text-decoration: none;
                border-radius: 5px;
                margin: 10px;
            }

            .container {
                margin: 20px;
                padding: 0 10px;
                height: 20px;
                display: flex; 
                justify-content: space-between;
                align-items: center;
                background-color: #f4f4f4;
            }
        </style>
    </head>

    <body>
        <h1>Photo Calendar</h1>
        <h2>2024년 9월</h2>
        <img src="images/september.jpg" width="100%" height="400"/>
        <table class="calender">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                    <td>13</td>
                    <td>14</td>
                </tr>
                <tr>
                    <td>15</td>
                    <td>16</td>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>                   
                    <td>20</td>
                    <td>21</td>
                </tr>
                <tr>
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                    <td>27</td>
                    <td>28</td>
                </tr>
                <tr>
                    <td>29</td>
                    <td>30</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>

        <div class="container">
            <a href="" class="button">8월</a>
            <a href="2.calendar.html" class="button">10월</a>
        </div>
    </body>
</html>
